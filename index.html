<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Forms TOP</title>
</head>
<body>
    <div class="pic-block">
        <h1>Nova Rede-Social Bem Legal!</h1>
    </div>

    <div class="white-block">
        <div>
            <h3>Não é uma rede social real! É uma página-protótipo para aprender formulários em HTML com o <a href="https://www.theodinproject.com/">The Odin Project.</a></h3>
            <h3>Se inscreva já!</h3>
        </div>

        <form action="/data.txt">
            <div class="form-block">
                <h3>Inscrição</h3>
                <div id="forms-block-1">
                    <label for="first-name">Primeiro nome</label>
                    <input type="text" id="first-name" required>

                    <label for="last-name">Sobrenome</label>
                    <input type="text" id="last-name" required>
                </div>

                <div id="forms-block-2">
                    <label for="mail">E-mail</label><input type="email" id="mail" required>
                    <label for="phone-num">Celular</label><input type="tel" required>
                </div>

                <div id="forms-block-3">
                    <label for="pwd">Senha</label><input type="password" required>
                    <label for="pwd-con">Confirme sua senha</label><input type="password" required>
                </div>
            </div>

            <button type="submit">Criar uma conta</button>
            <h5>Já tem uma conta? <a>Log in</a></h5>
        </form>
    </div>
</body>
</html>
